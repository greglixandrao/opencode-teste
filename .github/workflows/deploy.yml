name: CI/CD to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-west-2
  DOCKER_IMAGE_NAME: fastapi-app
  ECS_SERVICE: fastapi-service
  ECS_CLUSTER: fastapi-cluster
  ECS_TASK_DEFINITION: fastapi-task

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:$IMAGE_TAG .
          docker build -t $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest .
          docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:$IMAGE_TAG
          docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest

      - name: Update ECS task definition
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition $ECS_TASK_DEFINITION)
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "$DOCKER_USERNAME/$DOCKER_IMAGE_NAME:$IMAGE_TAG" '.taskDefinition | .containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          NEW_TASK_INFO=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF")
          NEW_TASK_REVISION=$(echo $NEW_TASK_INFO | jq '.taskDefinition.revision')
          echo "TASK_REVISION=$NEW_TASK_REVISION" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --task-definition $ECS_TASK_DEFINITION:$TASK_REVISION
